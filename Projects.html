      <h1>
        Projects
      </h1>
      <p>I started research at Wellesley my sophmore year of College
        under the program SURP (Sophmore Early Research Program), where
        I was assigned to a the Hunag Lab. Professor Huang's lab focuses 
        on organic compounds, specifically pyrazole derivatives which are
        known to target tumors in the human body. With Professor Huang I was able
        to practice lab techniques I learned in previous chemistry courses as well
        as pick up new skills. From my time in the Huang lab, I developed in interest 
        in pharmaceuticals, specifically drug discovery, and hope to study this more in the summer.
      
      </p>
      <br>
      <p>This year I started working as a UROP at MIT for the Pentelute Lab. This chemistry
        lab focuses on developing novel protein based theraputics, with a focus on
        peptide chemistry, molecular biology, and technology. Here, I've been able to have 
        a wet and dry lab experience, learning both benchwork research as well as
        more of the computational area of analyzing our results. I currently work with
